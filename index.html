<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <style> 
            @font-face {
                font-family: myFirstFont;
                src: url("/CursedTimerUlil-Aznm.ttf")  format('truetype');
                }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="home-number" class="numContainer">0<h2>
                <div class="addCount">
                    <p class="btn" onclick="onePointHome()">+1</p>
                    <p class="btn" onclick="twoPointHome()">+2</p>
                    <p class="btn" onclick="threePointHome()">+3</p>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 id="guest-number" class="numContainer">0<h2>
                <div class="addCount">
                    <p class="btn" onclick="onePointGuest()">+1</p>
                    <p class="btn" onclick="twoPointGuest()">+2</p>
                    <p class="btn" onclick="threePointGuest()">+3</p>
                </div>
            </div>
            <div class="new-game-container">
                <button class="new-game" onclick="newGame()">NEW GAME</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
